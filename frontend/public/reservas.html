<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Reservas - Restaurante</title>
    <link rel="stylesheet" href="./pages/reservas/style_reservas.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üçΩÔ∏è Sistema de Reservas</h1>
            <p>Gestiona tus reservas de manera f√°cil y r√°pida</p>
        </div>
        
        <div class="tabs">
            <button class="tab active" onclick="cambiarTab('calendario')">üìÖ Nueva Reserva</button>
            <button class="tab" onclick="cambiarTab('lista')">üìã Mis Reservas</button>
        </div>
        
        <div class="content">
            <!-- Tab Calendario/Nueva Reserva -->
            <div id="tab-calendario" class="tab-content active">
                <div class="calendario-header">
                    <h2 id="mes-actual"></h2>
                    <div class="calendario-nav">
                        <button class="btn-nav" onclick="mesAnterior()">‚Üê Anterior</button>
                        <button class="btn-nav" onclick="hoy()">Hoy</button>
                        <button class="btn-nav" onclick="mesSiguiente()">Siguiente ‚Üí</button>
                    </div>
                </div>
                
                <div class="calendario" id="calendario"></div>
                
                <div id="form-container" style="display: none;">
                    <div class="info-seleccion">
                        <h3>üìÖ Fecha seleccionada: <span id="fecha-seleccionada"></span></h3>
                        <p>Completa los datos para tu reserva</p>
                    </div>
                    
                    <form class="form-reserva" id="form-reserva">
                        <div class="form-group">
                            <label>Nombre completo</label>
                            <input type="text" id="nombre" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Email</label>
                            <input type="email" id="email" required>
                        </div>
                        
                        <div class="form-group">
                            <label>Tel√©fono</label>
                            <input type="tel" id="telefono" required>
                        </div>
                        
                        <div class="form-group">
                            <label>N√∫mero de personas</label>
                            <input type="number" id="personas" min="1" max="20" required>
                        </div>
                        
                        <div class="form-group full-width">
                            <label>Selecciona un horario disponible</label>
                            <div class="horarios-grid" id="horarios-grid"></div>
                        </div>
                        
                        <div class="form-group full-width">
                            <label>Mesa</label>
                            <select id="mesa" required>
                                <option value="">Primero selecciona horario y personas</option>
                            </select>
                        </div>
                        
                        <div class="form-group full-width">
                            <label>Notas adicionales (opcional)</label>
                            <input type="text" id="notas" placeholder="Ej: Alergia, ocasi√≥n especial, etc.">
                        </div>
                        
                        <button type="submit" class="btn-submit">‚úÖ Confirmar Reserva</button>
                    </form>
                    
                    <div id="mensaje" class="mensaje"></div>
                </div>
            </div>
            
            <!-- Tab Lista de Reservas -->
            <div id="tab-lista" class="tab-content">
                <h2>üìã Todas las Reservas</h2>
                <table class="tabla-reservas">
                    <thead>
                        <tr>
                            <th>Cliente</th>
                            <th>Fecha y Hora</th>
                            <th>Mesa</th>
                            <th>Personas</th>
                            <th>Estado</th>
                            <th>Acciones</th>
                        </tr>
                    </thead>
                    <tbody id="tabla-reservas-body">
                        <tr>
                            <td colspan="6" class="loading">‚è≥ Cargando reservas...</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
    <script src="./pages/reservas/reservas.js"></script>
</body>
</html>
