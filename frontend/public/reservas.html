<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Reservas</title>

    <link rel="stylesheet" href="./pages/reservas/style_reservas.css">
</head>

<body>

<section class="reserva-container">

    <h1>Reserva tu Mesa</h1>
    <p>Selecciona una fecha y un horario disponible.</p>

    <form id="form-reserva">

        <label>Nombre</label>
        <input type="text" id="nombre" required />

        <label>Email</label>
        <input type="email" id="email" required />

        <label>Teléfono</label>
        <input type="text" id="telefono" required />

        <label>Fecha</label>
        <input type="date" id="fecha" required />

        <label>Hora</label>
        <select id="hora" required>
            <option value="">Seleccione una hora</option>
        </select>

        <label>Número de personas</label>
        <input type="number" id="personas" min="1" required />

        <label>Mesa</label>
        <select id="mesa" required>
            <option value="">Cargando mesas...</option>
        </select>

        <button class="btn" type="submit">Reservar</button>
    </form>

    <div id="msg"></div>

</section>

<script src="./pages/reservas/reservas.js"></script>
</body>
</html>
