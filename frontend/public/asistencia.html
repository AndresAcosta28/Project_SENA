<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Empleados</title>
    <link rel="stylesheet" href="empleados.css">
</head>
<body>
    <div class="container">

        <h2>Panel del Empleado</h2>

        <p id="empleadoNombre">Empleado: -</p>
        <p id="horaActual">Hora actual: --:--:--</p>
        <p id="ultimoRegistro">Último registro: Ninguno</p>

        <div class="buttons">
            <button class="btn entrada" id="btnEntrada">Registrar Entrada</button>
            <button class="btn salida" id="btnSalida">Registrar Salida</button>
        </div>

        <button class="logout" id="logoutBtn">Cerrar Sesión</button>

    </div>

    <script src="empleados.js"></script>
</body>
</html>
