name: Deploy Backend to Elastic Beanstalk

on:
  push:
    branches:
      - main
    paths:
      - "backend/**"
  workflow_dispatch:

jobs:
  deploy:
    concurrency:
      group: terraform-dev
      cancel-in-progress: true

    runs-on: ubuntu-latest
    timeout-minutes: 20

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: "3.11"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          terraform_wrapper: false

      - name: Terraform Init + Refresh
        working-directory: terraform/dev
        run: |
          rm -rf .terraform
          terraform init -upgrade
          terraform refresh

      - name: Get Terraform Outputs
        id: tf
        working-directory: terraform/dev
        run: |
          echo "app=$(terraform output -raw backend_app_name)" >> $GITHUB_OUTPUT
          echo "env=$(terraform output -raw backend_env_name)" >> $GITHUB_OUTPUT

      - name: Debug Terraform Outputs
        run: |
          echo "ğŸ“Œ App: '${{ steps.tf.outputs.app }}'"
          echo "ğŸ“Œ Env: '${{ steps.tf.outputs.env }}'"
          if [ -z "${{ steps.tf.outputs.app }}" ] || [ -z "${{ steps.tf.outputs.env }}" ]; then
            echo "âŒ ERROR: Terraform outputs vinieron vacÃ­os"
            exit 1
          fi

      - name: Generate version label
        id: version
        run: echo "label=v-$(date +%Y%m%d-%H%M%S)-${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Create ZIP package
        working-directory: backend
        run: |
          zip -r ../deploy.zip . \
            -x "*.git*" "*.pyc" "__pycache__/*" "venv/*" ".env"

      - name: Upload ZIP to Elastic Beanstalk Bucket
        run: |
          EB_BUCKET="elasticbeanstalk-${{ secrets.AWS_REGION }}-$(aws sts get-caller-identity --query Account --output text)"
          echo "ğŸ“¦ EB Bucket: $EB_BUCKET"
          aws s3 cp deploy.zip s3://$EB_BUCKET/${{ steps.version.outputs.label }}.zip

      - name: Create EB Application Version
        run: |
          EB_BUCKET="elasticbeanstalk-${{ secrets.AWS_REGION }}-$(aws sts get-caller-identity --query Account --output text)"
          aws elasticbeanstalk create-application-version \
            --application-name ${{ steps.tf.outputs.app }} \
            --version-label ${{ steps.version.outputs.label }} \
            --source-bundle S3Bucket=$EB_BUCKET,S3Key="${{ steps.version.outputs.label }}.zip"

      - name: Deploy to Elastic Beanstalk
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name ${{ steps.tf.outputs.env }} \
            --version-label ${{ steps.version.outputs.label }}

      - name: Deployment Summary
        run: |
          echo "ğŸš€ BACKEND DEPLOYED!"
          echo "ğŸ“¦ Application: ${{ steps.tf.outputs.app }}"
          echo "ğŸŒ Environment: ${{ steps.tf.outputs.env }}"
          echo "ğŸ”– Version: ${{ steps.version.outputs.label }}"
