name: Destroy Dev Infrastructure

on:
  workflow_dispatch:  # Solo se ejecuta manualmente desde GitHub

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # Solo se ejecuta si existe el secret DESTROY_DEV
    if: ${{ secrets.DESTROY_DEV == 'Destroy' || secrets.DESTROY_DEV == 'destroy' }}
    
    # Usa el mismo grupo que deploy-dev para evitar conflictos
    concurrency:
      group: terraform-dev
      cancel-in-progress: false

    steps:
      - name: Warning - Destruction in progress
        run: |
          echo "WARNING: The secret DESTROY_DEV is present"
          echo "Destroying DEV infrastructure in 10 seconds..."
          echo "Cancel this workflow now if this was a mistake"
          sleep 10

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform
        working-directory: terraform/dev
        run: terraform init

      - name: Terraform Destroy
        working-directory: terraform/dev
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_github_token: ${{ secrets.TOKEN_AMPLIFY }}
          TF_VAR_amplify_repo_url: ${{ secrets.AMPLIFY_REPO_URL }}
          TF_VAR_amplify_branch_name: ${{ secrets.AMPLIFY_BRANCH_NAME }}
        run: terraform destroy -auto-approve

      - name: Destruction complete
        run: |
          echo "DEV infrastructure destroyed successfully"
          echo "IMPORTANT: Delete the DESTROY_DEV secret from GitHub immediately"
          echo "Go to: Settings > Secrets and variables > Actions > DESTROY_DEV > Delete"