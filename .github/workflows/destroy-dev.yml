name: Destroy Dev Infrastructure

on:
  workflow_dispatch:  # Solo se ejecuta manualmente desde GitHub

jobs:
  terraform-destroy:
    name: Terraform Destroy
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # Usa el mismo grupo que deploy-dev para evitar locks
    concurrency:
      group: terraform-dev
      cancel-in-progress: false

    steps:

      # --------------------------------------------------
      # VALIDACIÓN DEL SECRET DESTROY_DEV
      # --------------------------------------------------
      - name: Validate destroy secret
        id: validate_secret
        run: |
          if [[ "${{ secrets.DESTROY_DEV }}" == "Destroy" || "${{ secrets.DESTROY_DEV }}" == "destroy" ]]; then
            echo "VALID=true" >> $GITHUB_OUTPUT
          else
            echo "VALID=false" >> $GITHUB_OUTPUT
          fi

      - name: Stop if secret is invalid
        if: steps.validate_secret.outputs.VALID == 'false'
        run: |
          echo "❌ ERROR: DESTROY_DEV secret is missing or incorrect."
          echo "To run this workflow, set: DESTROY_DEV=Destroy"
          exit 1

      # --------------------------------------------------
      # EJECUCIÓN PROTEGIDA DEL DESTROY
      # --------------------------------------------------
      - name: Warning - Destruction in progress
        if: steps.validate_secret.outputs.VALID == 'true'
        run: |
          echo "⚠ WARNING: Dev infrastructure will be destroyed in 10 seconds..."
          echo "Cancel now if this was a mistake!"
          sleep 10

      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform
        working-directory: terraform/dev
        run: terraform init

      - name: Terraform Destroy
        if: steps.validate_secret.outputs.VALID == 'true'
        working-directory: terraform/dev
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_github_token: ${{ secrets.TOKEN_AMPLIFY }}
          TF_VAR_amplify_repo_url: ${{ secrets.AMPLIFY_REPO_URL }}
          TF_VAR_amplify_branch_name: ${{ secrets.AMPLIFY_BRANCH_NAME }}
        run: terraform destroy -auto-approve

      - name: Destruction complete
        if: steps.validate_secret.outputs.VALID == 'true'
        run: |
          echo "✔ DEV infrastructure destroyed successfully."
          echo "IMPORTANT: Delete the DESTROY_DEV secret to avoid accidental destruction."
