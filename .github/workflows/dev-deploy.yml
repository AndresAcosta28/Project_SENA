name: Deploy Dev Infrastructure

on:
  push:
    branches:
      - main
  workflow_dispatch:  # Permite ejecutar manualmente desde GitHub

jobs:
  terraform:
    name: Terraform CI/CD
    runs-on: ubuntu-latest
    timeout-minutes: 30
    
    # Evita ejecuciones concurrentes que causan locks
    concurrency:
      group: terraform-dev
      cancel-in-progress: false

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Initialize Terraform
        working-directory: terraform/dev
        run: terraform init

      - name: Terraform Plan (for review)
        id: plan
        working-directory: terraform/dev
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_github_token: ${{ secrets.TOKEN_AMPLIFY }}
          TF_VAR_amplify_repo_url: ${{ secrets.AMPLIFY_REPO_URL }}
          TF_VAR_amplify_branch_name: ${{ secrets.AMPLIFY_BRANCH_NAME }}
        run: terraform plan -input=false -no-color
        continue-on-error: true

      - name: Check Plan Status
        if: steps.plan.outcome == 'failure'
        run: |
          echo "‚ùå Terraform plan failed"
          exit 1

      - name: Terraform Apply (direct, no saved plan)
        if: steps.plan.outcome == 'success'
        working-directory: terraform/dev
        env:
          TF_VAR_db_password: ${{ secrets.DB_PASSWORD }}
          TF_VAR_github_token: ${{ secrets.TOKEN_AMPLIFY }}
          TF_VAR_amplify_repo_url: ${{ secrets.AMPLIFY_REPO_URL }}
          TF_VAR_amplify_branch_name: ${{ secrets.AMPLIFY_BRANCH_NAME }}
        run: terraform apply -auto-approve -input=false

      - name: Show Outputs
        if: success()
        working-directory: terraform/dev
        run: terraform output -json