
name: Deploy Dev Infrastructure

on:
  workflow_dispatch:
    inputs:
      environment:
        description: 'Selecciona el entorno'
        required: true
        default: 'dev'
        type: choice
        options:
          - dev
          - staging
          - production
      apply_changes:
        description: 'Â¿Aplicar cambios con Terraform?'
        required: true
        default: 'false'
        type: choice
        options:
          - true
          - false
  push:
    branches:
      - dev

jobs:
  terraform:
    name: Terraform CI/CD
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.7

      - name: Initialize Terraform
        run: terraform init

      - name: Validate Terraform
        run: terraform validate

      - name: Plan Terraform
        run: terraform plan -var="environment=${{ github.event.inputs.environment }}"

      - name: Apply Terraform (conditional)
        if: ${{ github.event.inputs.apply_changes == 'true' }}
        run: terraform apply -auto-approve -var="environment=${{ github.event.inputs.environment }}"
