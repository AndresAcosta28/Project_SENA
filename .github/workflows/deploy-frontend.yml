name: Deploy Frontend to S3 + CDN

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          terraform_wrapper: false

      - name: Initialize Terraform
        working-directory: terraform/dev
        run: terraform init -upgrade

      - name: Get Terraform Outputs (Bucket + CloudFront)
        id: tf_outputs
        working-directory: terraform/dev
        run: |
          S3_BUCKET=$(terraform output -raw frontend_s3_bucket)
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT

      - name: Show files to upload
        run: |
          echo "ğŸ“‚ Archivos en frontend/public/:"
          ls -lah frontend/public/

      - name: Sync frontend files to S3
        run: |
          S3_BUCKET="${{ steps.tf_outputs.outputs.s3_bucket }}"
          echo "ğŸ“¦ Subiendo archivos al bucket: $S3_BUCKET"
          
          # Usar --exact-timestamps para comparaciÃ³n exacta
          # y --metadata-directive REPLACE para forzar actualizaciÃ³n de metadata
          aws s3 sync frontend/public/ s3://$S3_BUCKET \
            --delete \
            --exact-timestamps \
            --metadata-directive REPLACE \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*.md" \
            --exclude ".DS_Store"
          
          echo "âœ… Archivos subidos correctamente"

      - name: Verify uploaded files
        run: |
          echo "ğŸ“‹ Archivos en S3:"
          aws s3 ls s3://${{ steps.tf_outputs.outputs.s3_bucket }}/ --recursive --human-readable

      - name: Invalidate CloudFront cache
        run: |
          CLOUDFRONT_ID="${{ steps.tf_outputs.outputs.cloudfront_id }}"
          echo "ğŸš€ Invalidando cachÃ© de CloudFront: $CLOUDFRONT_ID"
          
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_ID \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          
          echo "âœ… InvalidaciÃ³n creada: $INVALIDATION_ID"
          echo "â³ Esperando que complete (esto toma 2-3 minutos)..."
          
          aws cloudfront wait invalidation-completed \
            --distribution-id $CLOUDFRONT_ID \
            --id $INVALIDATION_ID
          
          echo "âœ… Cache invalidado completamente"

      - name: Deployment Summary
        run: |
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "âœ… FRONTEND DEPLOYED SUCCESSFULLY!"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"
          echo "ğŸŒ S3 Bucket: ${{ steps.tf_outputs.outputs.s3_bucket }}"
          echo "â˜ï¸  CloudFront: ${{ steps.tf_outputs.outputs.cloudfront_id }}"
          echo "ğŸ”— URL: https://${{ steps.tf_outputs.outputs.cloudfront_id }}.cloudfront.net"
          echo "â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”â”"