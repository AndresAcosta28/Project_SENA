name: Deploy Frontend to S3

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'  # Solo se activa si cambias archivos del frontend
  workflow_dispatch:  # Permite ejecutar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          terraform_wrapper: false  # Importante para obtener outputs limpios

      - name: Initialize Terraform
        working-directory: terraform/dev
        run: terraform init

      - name: Get Terraform Outputs
        id: tf_outputs
        working-directory: terraform/dev
        run: |
          S3_BUCKET=$(terraform output -raw frontend_bucket_name)
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT

      - name: Sync HTML/CSS/JS to S3
        run: |
          S3_BUCKET=$(terraform output -raw frontend_s3_bucket)
          echo "üì¶ Uploading to S3 bucket: $S3_BUCKET"
          
          # Verifica qu√© archivos se van a subir
          echo "üìÇ Files to upload:"
          ls -lah frontend/
          
          # Sube TODO desde frontend/ (sin la subcarpeta public/)
          aws s3 sync frontend/ s3://$S3_BUCKET \
            --delete \
            --exclude ".git/*" \
            --exclude ".gitignore" \
            --exclude "README.md" \
            --exclude "*.md" \
            --cache-control "no-cache, no-store, must-revalidate"
          
          echo "‚úÖ Files uploaded successfully"

      - name: Invalidate CloudFront Cache
        run: |
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "üîÑ Invalidating CloudFront cache for distribution: $CLOUDFRONT_ID"
          INVALIDATION_ID=$(aws cloudfront create-invalidation \
            --distribution-id $CLOUDFRONT_ID \
            --paths "/*" \
            --query 'Invalidation.Id' \
            --output text)
          echo "‚úÖ Invalidation created: $INVALIDATION_ID"
          echo "‚è≥ Waiting for invalidation to complete..."
          aws cloudfront wait invalidation-completed \
            --distribution-id $CLOUDFRONT_ID \
            --id $INVALIDATION_ID
          echo "‚úÖ Cache invalidated successfully!"

      - name: Deployment Summary
        run: |
          echo "‚úÖ Frontend deployed successfully!"
          echo "üì¶ S3 Bucket: ${{ steps.tf_outputs.outputs.s3_bucket }}"
          echo "üåê CloudFront ID: ${{ steps.tf_outputs.outputs.cloudfront_id }}"