name: Deploy Frontend to S3 & CloudFront

on:
  push:
    branches:
      - main
    paths:
      - 'frontend/**'
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          terraform_wrapper: false

      - name: Terraform Init
        working-directory: terraform/dev
        run: terraform init -input=false

      - name: Extract Terraform Outputs
        id: tf_outputs
        working-directory: terraform/dev
        run: |
          echo "bucket=$(terraform output -raw frontend_s3_bucket)" >> $GITHUB_OUTPUT
          echo "cf_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT

      - name: Sync Frontend to S3
        run: |
          aws s3 sync frontend/ s3://${{ steps.tf_outputs.outputs.bucket }} \
            --delete \
            --exclude "*.md" \
            --cache-control "public, max-age=86400"

      - name: Invalidate CloudFront Cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf_outputs.outputs.cf_id }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "ğŸš€ FRONTEND DEPLOYED!"
          echo "ğŸ“¦ Bucket: ${{ steps.tf_outputs.outputs.bucket }}"
          echo "ğŸŒ CloudFront ID: ${{ steps.tf_outputs.outputs.cf_id }}"