name: Deploy Frontend to S3 + CDN

on:
  push:
    branches:
      - main
    paths:
      - "frontend/**"   # Solo se ejecuta cuando cambias archivos del frontend
  workflow_dispatch:     # Permite ejecutar manualmente

jobs:
  deploy:
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: 1.13.5
          terraform_wrapper: false

      - name: Initialize Terraform
        working-directory: terraform/dev
        run: terraform init -upgrade

      - name: Get Terraform Outputs (Bucket + CloudFront)
        id: tf_outputs
        working-directory: terraform/dev
        run: |
          S3_BUCKET=$(terraform output -raw frontend_s3_bucket)
          CLOUDFRONT_ID=$(terraform output -raw cloudfront_distribution_id)
          echo "s3_bucket=$S3_BUCKET" >> $GITHUB_OUTPUT
          echo "cloudfront_id=$CLOUDFRONT_ID" >> $GITHUB_OUTPUT

      - name: Sync frontend files to S3
        run: |
          echo "ğŸ“¦ Subiendo archivos al bucket: ${{ steps.tf_outputs.outputs.s3_bucket }}"
          aws s3 sync frontend/public/ s3://${{ steps.tf_outputs.outputs.s3_bucket }} \
            --delete \
            --exclude "*.md" \
            --cache-control "public, max-age=86400"

      - name: Invalidate CloudFront cache
        run: |
          echo "ğŸš€ Invalidando cachÃ© de CloudFront..."
          aws cloudfront create-invalidation \
            --distribution-id ${{ steps.tf_outputs.outputs.cloudfront_id }} \
            --paths "/*"

      - name: Deployment Summary
        run: |
          echo "âœ… FRONTEND DEPLOYED SUCCESSFULLY!"
          echo "ğŸŒ S3 Bucket: ${{ steps.tf_outputs.outputs.s3_bucket }}"
          echo "ğŸŒ CloudFront ID: ${{ steps.tf_outputs.outputs.cloudfront_id }}"
          echo "ğŸ”— URL: https://${{ steps.tf_outputs.outputs.cloudfront_id }}.cloudfront.net"
